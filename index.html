<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobJump</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="jumbotron">
        <div class="row col-12">
            <h1 class="display-4">JobJump </h1>
            <img class="logo" src="images/Image from iOS.png" width="80px" height="80px">
        </div>
        <p class="lead row">New City, New Job, New You!</p>
        <hr class="my-4">
        <p class="second row">Simply and easily search for job listings across the US and let us show you the stats about COVID in cities you're applying to </p>
    </div>
<form class="container col-sm-12 col-md-8">
    <div class="row">
        <div class="input-group col-6">
            <div class="form-outline">
                <input type="search" id="keyword" class="form-control" placeholder="Enter Keyword"/>
                <label class="form-label" for="form1"></label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="input-group col-6">
            <div class="form-outline">
                <input type="search" id="place" class="form-control" placeholder="Enter Place"/>
                <label class="form-label" for="form1"></label>
            </div>
        </div>
    </div>
        <div class="row buttonSection">
            <button type="button" class="btn btn-primary"> Search
            <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
</form>
    <div class="results">
    
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
