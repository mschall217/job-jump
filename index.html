    <title>JobJump</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
    <div class="jumbotron">
        <div class="row col-12">
            <h1 class="display-4">JobJump </h1>
            <img class="logo" src="images/Image from iOS.png" width="80px" height="80px">
        </div>
        <p class="lead row">New City, New Job, New You!</p>
        <hr class="my-4">
        <p class="second row">Simply and easily search for job listings across the US and let us show you the stats
            about COVID in cities you're applying to </p>
    </div>
    <div class="full-container">
        <form class="container col-sm-12 col-md-3">
            <div class="row">
                <div class="input-group">
                    <div class="form-outline">
                        <input type="search" id="keyword" class="form-control" placeholder="Enter Keyword" />
                        <label class="form-label" for="form1"></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <div class="form-outline">
                        <input type="search" id="place" class="form-control" placeholder="State Abbreviation" maxlength="2"/>
                        <label class="form-label" for="form1"></label>
                    </div>
                </div>
            </div>
            <div class="row buttonSection">
                <button type="button" class="btn btn-primary"> Search
                    <i class="fas fa-search"></i>
                </button>
            </div>

        </form>
        <!--Results Container-->
        <div class="results col-sm-12 col-md-9">
